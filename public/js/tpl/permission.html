<div class="main-content" >
		<!-- start: FIRST SECTION -->
		<div id="container-fluid" class="container" ng-init="getAllPermissions()">
    <div id="page-wrapper">
      <div class="row">
        <div class="col-lg-12 dt-content">
        <div class="loggedin-header">
          <div class="col-sm-4">
            <h1 class="page-header">
             Permissions
            </h1>
          </div>

         </div>
					<div class="row">
						<div class="col-md-12 margin-bottom-5">
							<button type="button" show-if-has-permit="add-permission" class="btn btn-wide btn-default pull-right" ng-click="addnew()">Add New Permission</button>
						</div>
					</div>
					<div class="table-responsive" show-if-has-permit="list-permission">
						<table class="table table-striped table-hover" id="sample_2">
							<thead>
								<tr>
					                <th>Module</th>
					                <th>
					             	<table class="table table-striped table-hover" id="sample_2">
					             		<tr>
					             			<th>Name</th>
					             			<th>Display Name</th>
					             			<th>Edit</th>
											<th>Delete</th>
					             		</tr>
					             	</table>
					             	</th>
					            </tr>
							</thead>
							<tbody>
					            <tr ng-repeat='(key, permission) in permissions'>
					                <td>{{key}}</td>
					                <td>
					             	<table class="table table-striped table-hover" id="sample_2">
					             		<tr ng-repeat='perm in permission'>
					             			<td>{{perm.name}}</td>
					             			<td>{{perm.display_name}}</td>
					             			<td>
                              <a show-if-has-permit="edit-permission" ng-href="#/permission/{{perm.id}}">
                                <button class="btn btn-danger btn-xs">
                                  <span class="glyphicon glyphicon-pencil" ></span>
                                </button>
                              </a>
                            </td>
											<td>
                      <button show-if-has-permit="delete-permission" class="btn btn-danger btn-xs" ng-click="delete($index)">  <span class="glyphicon glyphicon-trash" ></span>
                      </button></td>
					             		</tr>
					             	</table>
					             	</td>
					            </tr>
							</tbody>
      					</table>
					</div>
				</div>
			</div>
		</div>
		<!-- end: FIRST SECTION -->
	</div>
</div>
