<div class="col-sm-4 col-sm-offset-4">
    <div class="well">
        <h3>Add Permission</h3>
        <form role="form" name="RoleForm" ng-submit="save()" ng-controller="RoleController" novalidate ng-class="{'submitted':submitted}"   >

							<input type="hidden" class="form-control" ng-model="newRole.id">

							<div class="form-group">
								<label for="name">Name:</label>
								<input type="text" class="form-control" maxlength="255" placeholder="Add Name" ng-model="newRole.role_name" name="role_name" id="role_name" required>
								<p ng-show="(RoleForm.role_name.$dirty || submitted) && RoleForm.role_name.$error.required">Name for Role is required.</p>
							</div>

							<div class="form-group">
								<label for="display_name">Display Name:</label>
						        <input type="text" class="form-control" maxlength="255" placeholder="Add Display Name" ng-model="newRole.display_name" name="display_name" id="display_name" required>
								<p ng-show="(RoleForm.email.$dirty || submitted) && RoleForm.display_name.$error.required">Display Name for Role is required.</p>
							</div>

							<div class="form-group">
								<label for="description">Description:</label>
								<input type="text" class="form-control" maxlength="255" placeholder="Add Description" ng-model="newRole.description" name="description" id="description" >
							</div>

							<div class="form-actions">
								<center><button type="submit" ng-click="save();" ng-disabled="userForm.$invalid" class="btn btn-success">Save</button>&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" ng-click="cancel();" class="btn btn-primary">Cancel</button></center>
							</div>

    					</form>
    </div>
</div>
