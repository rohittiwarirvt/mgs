
<div class="col-sm-4 col-sm-offset-4">
	<div class="cat_template_row" ng-show="errorMessage">
		<div style="margin-top:10px;">
			<div class="alert alert-warning" role="alert">
				<strong>Error!</strong> {{errorMessage}} </div>
			</div>
	</div>
  <div class="cat_template_row" ng-show="successMessage">
        <div  id ="success_admin_block" style="margin-top:10px;">
          <div class="alert alert-success" role="alert">
            <strong>Success!</strong> {{successMessage}}
          </div>
        </div>
  </div>
  <div class="well">
        <h3>Register</h3>
       <form name="registration" novalidate ng-submit="registerUser()" ng-class="{'submitted':submitted}">

  <div class="form-group" ng-init="getRoles()">
  	<label for="roles">Select Roles</label>
  	<select style="height: 30%;" ng-model="register.selectedRoles" name="userRole" required multiple>
    	<option ng-repeat="role in roles"
            value="{{role.name}}">
      		{{role.display_name}}
    	</option>
	</select>
	<span class="messages" ng-messages="registration.userRole.$error" ng-if="submitted" >
	  <br><span ng-message='required'>Please Select a Role.</span>
      <span ng-messages-include="/js/tpl/messages.html"></span>
    </span>
  </div>

  <div class="form-group">
    <label for="username"> User Name </label>
    <input type="text" class="form-control" ng-model="register.username" name="username" required minlength="3" ></input>
    <span class="messages" ng-messages="registration.username.$error" ng-if="submitted" >

      <span ng-message='required'>Please enter User Name.</span>
      <span ng-message='minlength'>Please enter 3 chracters</span>
      <span ng-messages-include="/js/tpl/messages.html"></span>
    </span>
  </div>

  <div class="form-group">
    <label for="first_name"> First Name </label>
    <input type="text" class="form-control" ng-model="register.first_name" name="first_name" required ></input>
    <span class="messages" ng-messages="registration.first_name.$error" ng-if="submitted" >

      <span ng-message='required'>Please enter First Name.</span>
      <span ng-messages-include="/js/tpl/messages.html"></span>
    </span>
  </div>

  <div class="form-group">
    <label for="email"> Email </label>
    <input type="email" class="form-control" ng-model="register.email" name="email" ng-required="true" ng-minlength="8"></input>
    <span class="messages" ng-messages="registration.email.$error" ng-if="submitted">
      <span ng-message='required'>Please enter Email.</span>
      <span ng-messages-include="/js/tpl/messages.html"></span>

    </span>
  </div>

    <div class="form-group">
    <label for="phonenumber"> Phone Number </label>
    <input type="text" class="form-control" ng-model="register.phonenumber" name="phonenumber" required ng-pattern="/\d{5}([- ]*)\d{5}/" ></input>
    <span class="messages" ng-messages="registration.phonenumber.$error"  ng-if="submitted">
      <span ng-message='required'>Please enter Phone number</span>
      <span ng-messages-include="/js/tpl/messages.html"></span>
    </span>
    </div>

  <div class="form-group">
     <label>Password  </label>
     <input type="password" class="form-control" name="password" ng-model="register.password" ng-required="true" ng-minlength="8"></input>
     <span class="messages" ng-messages="registration.password.$error" ng-if="submitted">
      <span ng-message='required'>Please enter Password.</span>
      <span ng-messages-include="/js/tpl/messages.html"></span>

    </span>
  </div>


  <div class="form-group">
      <label>Re-Type Password  </label>
      <input type="password" class="form-control" name="confirmPassword" ng-model='confirmPassword' ng-required="true" ng-minlength="8" compare-to="register.password"></input>
     <span class="messages" ng-messages="registration.confirmPassword.$error" ng-if="submitted">
      <span ng-message='required'>Please enter Confirm Password</span>
      <span ng-messages-include="/js/tpl/messages.html"></span>

    </span>
  </div>


  <div class="form-group">
  <!--   verification token -->
  </div>


  <div class="form-group">
  <!-- future perpose captch -->
  </div>


  <div class="form-group">
    <button type="submit" class="btn btn-default">Register</button>
    <button type="reset" class="btn btn-default">Reset</button>
  </div>


  </form>
        <br/>
    </div>
</div>
