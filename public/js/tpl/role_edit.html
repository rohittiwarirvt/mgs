<div class="col-sm-4 col-sm-offset-4">
    <div class="well">
        <h3>Edit Permission</h3>
        <form ng-init="getRoleByID()" role="form" name="RoleForm"  ng-controller="RoleController" novalidate ng-class="{'submitted':submitted}"   >
							<input type="hidden" class="form-control" ng-model="role.id">

							<div class="form-group">
								<label for="name">Name:</label>
								<input type="text" class="form-control" maxlength="100" placeholder="Add Name" ng-model="role.role_name" name="role_name" id="role_name" required>
								<p ng-show="RoleForm.role_name.$error.required">Name for Role is required.</p>
							</div>

							<div class="form-group">
								<label for="display_name">Display Name:</label>
        						<input type="text" class="form-control" maxlength="100" placeholder="Add Display Name" ng-model="role.display_name" name="display_name" id="display_name" required>
								<p ng-show="RoleForm.display_name.$error.required">Display Name for Role is required.</p>
							</div>

							<div class="form-group">
								<label for="description">Description:</label>
								<input type="text" class="form-control" maxlength="255" placeholder="Add Description" ng-model="role.description" name="description" id="description" >
							</div>

							<div class="form-actions">
								<center><button type="button" ng-click="update();"  ng-disabled="RoleForm.$invalid" class="btn btn-success">Update</button>&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" ng-click="cancel();" class="btn btn-primary">Cancel</button></center>
							</div>
    					</form>
					</div>
				</div>
			</div>
			<!-- end: FIRST SECTION -->
		</div>
	</div>
</div>
