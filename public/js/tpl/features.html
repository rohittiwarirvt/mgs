<section id="features-section">
        <div class="container">
                <div class="row">
                <div class="our-services">
                    <div class="section-title">
                        <h2>Our Services</h2>
                    </div>
                    <div class="row services" ng-init="serviceFeature()">
                        <div class="col-xs-6 col-sm-3 service" ng-repeat="features in feature">
                           <span class="service-img bg1 ac-rp">
                               <img ng-src={{features.file_uri}} />
                           </span>
                           <span class="service-label">{{features.title}}</span>
                        <p>{{features.description}}</p>
                        </div>
                    </div>
                </div>
                </div>
        </div>
</section>
