<header id="top-header"  ng-if="appReady">
            <div class="container">
                <div class="navbar-header">
                    <!-- responsive nav button -->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <!-- /responsive nav button -->
                    <!-- logo -->
                    <div class="navbar-brand">
                        <a ui-sref='home'>
                            <img src="/themes/mgs/images/mgs-logo.png" alt="">
                        </a>
                    </div>
                    <!-- /logo -->
                    <div class="mobile-support visible-xs">
                        <span class="support-number"><a href="tel:9270890890" target="_blank">9270890890</a></span>
                        <span class="location-ico"><a href="#">City</a></span>
                    </div>
                </div>
                <!-- main menu -->
                <nav class="collapse navbar-collapse navbar-right" role="navigation">
                    <div class="main-menu">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="textfont dropdown visible-xs">
                                <span class="app-icon menu-ico"></span>
                                    <a href=""><span>Download App</span></a>
                            </li>
                            <li class="textfont"  ng-if="!isAuthenticated()">
                                <div ng-controller="MGSCommonController">
                                <span class="login-ico menu-ico"></span>
                                    <a ng-click="openlogin();">
                                        <span class="login-link">Login</span>
                                    </a>
                                </div>
                            </li>
                            <li class="textfont dropdown visible-xs" ng-if="isAuthenticated()">
                                <span class="booking-icon menu-ico"></span>
                                <a href="#/userprofile">
                                    <span>My Bookings</span>
                                </a>
                            </li>
                            <li permission permission-only="['Admin', 'Master Admin', 'CSR']" class="add-new-quote btn btn-primary textfont hidden-xs">
                                <a ui-sref='newquote'>
                                    <span>Add New Quote</span>
                                </a>
                            </li>
                            <li ng-if="isAuthenticated()" class="textfont hidden-xs">

                              <div class="myaccount">
                                <span uib-dropdown >
                                    <a href id="simple-dropdown" class="myaccount-dropdown" uib-dropdown-toggle>
                                        {{user.first_name | capitalize}}
                                    </a>
                                <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
                                    <li ng-repeat="option in myAccount">
                                        <a ui-sref={{option.state}}>{{option.text}}</a>
                                    </li>
                                    <li><a ng-click="logout()">LogOut</a></li>
                                </ul>
                                </span>
                                </div>
                            </li>
                            <li class="textfont dropdown visible-xs">
                                <span class="help-icon menu-ico"></span>
                                <a href="#/help-center/">
                                    <span>Help Center</span>
                                </a>
                            </li>
                            <li class="textfont dropdown visible-xs">
                                <span class="about-icon menu-ico"></span>
                                <a href="#/about-us">
                                    <span>About us</span>
                                </a>
                            </li>
                            <li class="textfont dropdown visible-xs">
                                <span class="terms-icon menu-ico"></span>
                                <a href="#/terms-conditions">
                                    <span>Terms of Use</span>
                                </a>
                            </li>
                            <li class="textfont dropdown visible-xs">
                                <span class="contact-icon menu-ico"></span>
                                <a href="#/contact-us">
                                    <span>Contact us </span>
                                </a>
                            </li>
                            <li class="textfont visible-xs"  ng-if="isAuthenticated()">
                                <span class="login-ico menu-ico"></span>
                                    <a ng-click="logout()">
                                        <span class="login-link">Logout</span>
                                    </a>
                            </li>
                            <li class="hidden-xs">
                                <div class="header-select-city" ng-controller = 'MGSCommonController' ng-init="getCities()">
                                    <div class="header-select-wrapper select-wrapper">
                                        <select id="masterCity" name="masterCity" ng-options="option.name for option in cities track by option.id" ng-model="selectedCity"  ng-change=""></select>
                                    </div>
                                 </div>
                            </li>
                            <li class="support-number hidden-xs">
                                <span class="dl">Customer Support</span>
                                <span class="phone-ico"></span><span><a>9270890890</a></span>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- /main nav -->
            </div>
        </header>
